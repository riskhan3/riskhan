databases:
  - name: indikhan-db
    plan: free
    databaseName: indikhan
    user: indikhan_user

services:
  - type: web
    name: indikhan-backend
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: indikhan-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
